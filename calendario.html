<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Entregas - Grupo Brico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-v3.css">
    <link rel="stylesheet" href="styles-modern.css">
    <link rel="stylesheet" href="styles-calendario.css">
    <link rel="stylesheet" href="styles-modal-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="modern-body">
    <!-- Header Principal -->
    <header class="header-modern">
        <div class="header-container">
            <div class="logo-section-modern">
                <div class="logo-modern">Brico</div>
                <div class="logo-subtitle-modern">Calendario de Entregas</div>
            </div>

            <!-- Tabs de Unidad de Negocio -->
            <nav class="tabs-modern">
                <button class="tab-modern active" data-unidad="Mayorista">
                    <span class="tab-icon">üì¶</span>
                    Mayorista
                </button>
                <button class="tab-modern" data-unidad="Express">
                    <span class="tab-icon">‚ö°</span>
                    Express
                </button>
            </nav>

            <!-- Navegaci√≥n -->

                <a href="index.html" class="btn-nav-modern">
                    <span class="btn-icon">üìã</span>

                <a href="estadisticas.html" class="btn-nav-modern">

    <!-- Contenedor Principal -->

        <!-- Estad√≠sticas R√°pidas -->

            </div>

            <div class="stat-card">
                <div class="stat-icon">üî¥</div>
                <div class="stat-content">
                    <div class="stat-label">Turnos ocupados</div>
                    <div class="stat-value" id="stat-turnos-ocupados">0</div>
                </div>
            </div>

            <div class="stat-card stat-destacada">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-content">

                </div>
            </div>
        </div>

        <!-- Calendario Semanal -->
        <div class="calendario-container-v2">
            <div id="calendario-grid" class="calendario-grid-v2">
                <!-- Los d√≠as se cargar√°n din√°micamente -->
            </div>
        </div>

        <!-- Leyenda -->
        <div class="calendario-leyenda">
            <div class="leyenda-item">
                <span class="leyenda-color disponible">‚úì</span>
                <span>Disponible</span>
            </div>
            <div class="leyenda-item">
                <span class="leyenda-color ocupado">‚úï</span>

            <div class="leyenda-item">

                <span>No disponible (menos de 4hs)</span>
            </div>
        </div>
    </main>

    <!-- Modal de Detalles del Turno -->
    <div id="modal-turno" class="modal-modern">
        <div class="modal-overlay"></div>
        <div class="modal-content-modern">
            <div class="modal-header-modern">
                <h2 id="modal-turno-title">Detalles del Turno</h2>
                <button class="modal-close-modern" id="close-turno">‚úï</button>
            </div>
            <div class="modal-body-modern">
                <div id="turno-pedidos-list">
                    <!-- Detalles del pedido -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="calendario-entregas.js"></script>
</body>

</html>
