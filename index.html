<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Grupo Brico</title>
    <meta name="description" content="Sistema de gestiÃ³n de pedidos para Grupo Brico - Mayorista y Express">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Principal -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo">BRICO</div>
                <div class="logo-subtitle">Dashboard Administrativo</div>
            </div>
            
            <!-- Tabs de Unidad de Negocio -->
            <nav class="tabs">
                <button class="tab active" data-unidad="Mayorista">
                    <span class="tab-icon">ðŸ“¦</span>
                    Mayorista
                </button>
                <button class="tab" data-unidad="Express">
                    <span class="tab-icon">âš¡</span>
                    Express
                </button>
            </nav>

            <!-- EstadÃ­sticas RÃ¡pidas -->
            <div class="stats-quick">
                <div class="stat-item">
                    <span class="stat-label">Total Pedidos</span>
                    <span class="stat-value" id="stat-total">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Monto Total</span>
                    <span class="stat-value" id="stat-monto">$0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="main-container">
        <!-- Filtros y Controles -->
        <section class="controls-section">
            <div class="controls-left">
                <button class="btn-secondary" id="btn-refresh">
                    <span class="btn-icon">ðŸ”„</span>
                    Actualizar
                </button>
                
                <select class="filter-select" id="filter-estado-pago">
                    <option value="">Todos los pagos</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                    <option value="rechazado">Rechazado</option>
                </select>

                <select class="filter-select" id="filter-estado-pedido">
                    <option value="">Todos los pedidos</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="armado">Armado</option>
                    <option value="entregado">Entregado</option>
                    <option value="no_vino">No vino</option>
                </select>
            </div>

            <div class="controls-right">
                <button class="btn-primary" id="btn-nuevo-pedido">
                    <span class="btn-icon">âž•</span>
                    Nuevo Pedido
                </button>
            </div>
        </section>

        <!-- Grid de Pedidos -->
        <section class="pedidos-grid" id="pedidos-grid">
            <!-- Las tarjetas se generarÃ¡n dinÃ¡micamente aquÃ­ -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Cargando pedidos...</p>
            </div>
        </section>

        <!-- Estado VacÃ­o -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">ðŸ“‹</div>
            <h2>No hay pedidos</h2>
            <p>No se encontraron pedidos para esta unidad de negocio.</p>
            <button class="btn-primary" id="btn-nuevo-pedido-empty">
                <span class="btn-icon">âž•</span>
                Crear Primer Pedido
            </button>
        </div>
    </main>

    <!-- Modal para Ver Comprobante -->
    <div class="modal" id="modal-comprobante">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-image">
            <button class="modal-close" id="close-comprobante">âœ•</button>
            <h2 class="modal-title">Comprobante de Pago</h2>
            <div class="modal-body">
                <img id="comprobante-image" src="" alt="Comprobante" class="comprobante-img">
            </div>
        </div>
    </div>

    <!-- Modal para Nuevo/Editar Pedido -->
    <div class="modal" id="modal-pedido">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="close-pedido">âœ•</button>
            <h2 class="modal-title" id="modal-pedido-title">Nuevo Pedido</h2>
            <div class="modal-body">
                <form id="form-pedido" class="form-pedido">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="input-nombre">Nombre y Apellido *</label>
                            <input type="text" id="input-nombre" required placeholder="Ej: Juan PÃ©rez">
                        </div>
                        <div class="form-group">
                            <label for="input-dni">DNI *</label>
                            <input type="text" id="input-dni" required placeholder="Ej: 12345678">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="input-unidad">Unidad de Negocio *</label>
                            <select id="input-unidad" required>
                                <option value="Mayorista">Mayorista</option>
                                <option value="Express">Express</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-promo">Promo Seleccionada *</label>
                            <input type="text" id="input-promo" required placeholder="Ej: Promo 4 - Carnes">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="input-monto">Monto *</label>
                            <input type="number" id="input-monto" required step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="input-comprobante">Comprobante (URL)</label>
                            <input type="url" id="input-comprobante" placeholder="https://...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input-notas">Notas Internas</label>
                        <textarea id="input-notas" rows="3" placeholder="Observaciones adicionales..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn-primary">
                            <span class="btn-icon">ðŸ’¾</span>
                            Guardar Pedido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
